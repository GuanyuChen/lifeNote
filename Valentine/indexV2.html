<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Shortcut Icon" href="./static/img/heart.png">
    <link rel="Bookmark" href="./static/img/heart.png">
    <link rel="stylesheet" href="./static/lib/swiper.min.css">
    <link rel="stylesheet" href="./static/lib/animate.min.css">
    <title>还是给大宝哒</title>
    <link rel="stylesheet" href="./static/css/mainV2.css">
</head>
<body>
     <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--第一屏 打字机出文字和图片-->
            <div class="swiper-slide swiper-slide-1 fluorescence">
                <canvas id="headerFluorescence"></canvas>
            </div>
            <!--第二屏 canvas画心-->
            <div class="swiper-slide swiper-slide-2">
                <h1 class="ml1">
                    <span class="text-wrapper">
                        <span class="line line1"></span>
                        <span class="letters">给大宝的情书</span>
                        <span class="line line2"></span>
                    </span>
                </h1>
                <p class="loving-word"></p>
            </div>
            <!--第三屏 花絮-->
            <div class="swiper-slide swiper-slide-2">
                <canvas id="heartBackgroud"></canvas>
            </div>
        </div>
    </div>

    <script src="./static/lib/jquery-3.3.1.min.js"></script>
    <script src="./static/lib/swiper.min.js"></script>
    <script src="./static/lib/swiper.animate1.0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./static/lib/typeit.min.js"></script>
    <script src="./static/js/mainV2.js"></script>
</body>
</html>
